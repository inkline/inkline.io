name: Build
on:
    push:
        branches: [ 'inkline@3' ]
    pull_request:
        branches: [ 'inkline@3' ]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [ '14' ]
        name: Node ${{ matrix.node }}
        steps:
            -   name: Set up repository
                uses: actions/checkout@v2
            -   name: Set up node
                uses: actions/setup-node@v1
                with:
                    node-version: ${{ matrix.node }}
            -   run: npm install
            -   run: npm run lint
            -   run: npm run test
            -   run: npm run build
